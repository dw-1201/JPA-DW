<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/admin/css/adminAside.css">
    <link rel="stylesheet" href="/admin/css/adminGoodsModify.css">
    <title>관리자 페이지</title>
</head>
<body class="body">
<div class="top-section">
    <div class="top-title">
        <h3>관리자 페이지</h3>
    </div>
</div>
<div class="admin-index-wrap" >
    <div class="admin-fragment">
        <div class="admin-fragment-section"  th:replace="fragment/adminSide :: admin">
        </div>
    </div>

    <main class="main">
    <div class="admin-menu-title-container">
        <div class="admin-menu-title">
            <h4>상품 등록</h4>
        </div>
    </div>
    <div class="admin-main-bcc">
        <div class="admin-main-wrap">
           <div class="goods-img-reg-section">
                <div class="goods-stan-info-title">
                    <h4>상품 기본 정보</h4>
                </div>
                <form action="" method="" id="goods-img-form" enctype="multipart/form-data">
                    <!-- 상품 기본 정보 수정 영역 -->
                    
                    <div class="goods-info-container">
                        
                        <table class="goods-info-table" border="1" cellspacing="0" th:each="goods : ${detail}">
                            <tr>
                                <colgroup>
                                    <col />
                                    <col />
                                    <col />
                                    <col />
                                </colgroup>
                            </tr>
                            <tr>
                                <th class="goods-table-column" scope="row">카테고리</th>
                                <td>
                                    <select name="goodsCategory" id="goods-cate" >
                                        <option value="간식" th:selected="${goods.goodsCategory=='간식'}">간식</option>
                                        <option value="영양제" th:selected="${goods.goodsCategory=='영양제'}">영양제</option>
                                        <option value="장난감" th:selected="${goods.goodsCategory=='장난감'}">장난감</option>
                                        <option value="간식이">간식2</option>
                                        <option value="생식이">간식3</option>
                                    </select>
                                </td>
                                <th scope="row" rowspan="6">상품 설명</th>
                                <td rowspan="6" class="goods-detail-textarea"><textarea id="goods-detail" name="goods-detail" rows="4"  th:text="${goods.goodsDetailContent}"></textarea></td>
                            </tr>
                            <tr>
                                <th class="goods-table-column" scope="row">상품명</th>
                                <td><input type="text" name="goods-name" id="goods-name" maxlength="30" th:value="${goods.goodsName}"/></td>
                            </tr>
                            <tr>
                                <th class="goods-table-column" scope="row">상품 수량</th>
                                <td><input type="number" name="goods-quantity" id="goods-quantity" min="0" th:value="${goods.goodsQuantity}"/></td>
                            </tr>
                            <tr>
                                <th class="goods-table-column" scope="row">상품 가격</th>
                                <td><input type="number" name="goods-price" id="goods-price" min="0" th:value="${goods.goodsPrice}"/></td>
                            </tr>
                            <tr>
                                <th class="goods-table-column" scope="row">제조국(원산지)</th>
                                <td><input type="text" name="goods-made-in" id="goods-made-in" th:value="${goods.goodsMade}"/></td>
                            </tr>
                            <tr>
                                <th class="goods-table-column" scope="row">인증허가</th>
                                <td><input type="text" name="goods-certify" id="goods-certify" th:value="${goods.goodsCertify}"/></td>
                            </tr>

                        </table>
                    </div>
                    <div class="goods-img-info-title">
                        <h4>상품 사진 정보</h4>
                    </div>
                    <div class="goods-imgs-wrap">

                        <!-- 상품 메인 사진 -->
                        <div class="goods-main-img-file">
                            <input type="file" name="goods-main-img" id="goods-main-img" accept="image/*"/>
                        </div>
                        <!-- 상품 설명 사진 -->
                        <div class="goods-detail-img-file">
                            <input type="file" name="goods-detail-img" id="goods-detail-img" accept="image/*" multiple/>
                        </div>
                        <!-- 상품 메인 및 설명 사진의 미리보기가 나오는 영역 -->
                        <div class="image-lists">
                            <ul class="image-lists-ul">
                                <li class="goods-main-img-p">
                                    <div class="img-title">
                                        <span>상품 메인 사진</span>
                                    </div>
                                </li>
                                <li class="goods-detail-img-p">
                                    <div class="img-title">
                                        <span>상품 상세 사진-1</span>
                                    </div>
                                </li>
                                <li class="goods-detail-img-p active-img">
                                    <div class="img-title">
                                        <span>상품 상세 사진-2</span>
                                    </div>

                                </li>
                                <li class="goods-detail-img-p active-img">
                                    <div class="img-title">
                                        <span>상품 상세 사진-3</span>
                                    </div>

                                </li>
                                <li class="goods-detail-img-p active-img">
                                    <div class="img-title">
                                        <span>상품 상세 사진-4</span>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="reg-btn">
                        <button class="reg-submit-btn">수정</button>
                    </div>
                </form>
           </div>
        </div>
        <div class="admin-main-wrap" style="margin-top: 13px;">
        </div>
    </div>
</main>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script type="module" src="/admin/js/adminGoodsModify.js"></script>
<script src="/fragment/js/adminSide.js"></script>
</body>
</html>
