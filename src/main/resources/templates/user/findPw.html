<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/user/css/findAccount.css">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>비밀번호 찾기</title>
</head>
<body>
<main class="main">
    <div class="findPw-page-wrap">
        <div class="findAccount-wrap">
            <div class="img-container">
                <div class="title-logo">
                    <a href="/index/html/index.html">
                        <img src="/user/img/puppy-img.png" alt="puppy-img" class="puppy-img"/>
                        <img src="/user/img/main-logo.png" alt="title" class="title-img"/>
                    </a>
                </div>
            </div>
            <div class="findAccount-title">
                <h4>아이디 / 비밀번호 찾기</h4>
                <span>아래 정보를 정확하게 입력해야 찾으실 수 있습니다.</span>
            </div>
        </div>
        <div class="findAccount-choice">
            <ul class="tap-choice">
                <li class="move-to-id non-click"><a href="/user/html/findId.html">아이디 찾기</a></li>
                <li class="move-to-pw click"><a href="/user/html/findPw.html">비밀번호 찾기</a></li>
            </ul>
        </div>
       <form action="" method="" id="findId-form">
            <div class="user-input">
                <div class="userName-input userInfo">
                    <input type="text" id="userName" name="userName" placeholder="성함을 입력해주세요"/>
                    <label for="userId">이름</label>
                </div>
                <div class="userId-input userInfo">
                    <input type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요"/>
                    <label for="userId">아이디</label>
                </div>
                <div class="userEmail-input userInfo">
                    <input type="text" id="userEmail" name="userEmail" placeholder="이메일을 입력해주세요"/>
                    <label for="userEmail">이메일</label>
                </div>
                <div class="submit-code">
                    <button type="button" class="submit-code-btn">인증번호 받기</button>
                </div>
                <div class="error-comment">
                    <div class="input-userInfo error-msg">비밀번호 찾기를 위해 가입정보를 입력해주세요.</div>
                    <div class="non-search-result error-msg">가입정보를 확인할 수 없습니다.<br> 입력하신 정보를 다시 한 번 확인해주세요.</div>
                </div>
                <div class="verification">
                    <img src="/user/img/verified.png" alt="verification" class="verify-img"/>
                    <input type="text" id="verifiedCode" name="verifiedCode" placeholder="인증번호 입력해주세요." maxlength="6" />
                </div>
            
                <div class="result-btn">
                    <button class="result-submit-btn" type="button">인증번호 확인</button>
                </div>
                <div class="miss-info">
                    <p class="miss">인증번호가 오지 않나요?</p>
                    <span class="material-symbols-outlined mark">
                        error
                    </span>
                </div>
                <div class="miss-info-content">
                    <p>산책할개에서 발송한 메일이 스팸 메일로 분류된 것은 아닌지 확인해주세요. <br>스팸 메일에도 메일이 없다면, 다시 한번 '인증번호 받기'를 눌러주세요.</p>
                </div>
            </div>

       </form>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="/user/js/findPw.js"></script>
</body>
</html>
