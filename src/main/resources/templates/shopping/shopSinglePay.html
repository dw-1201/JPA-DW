<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문서</title>
  <link rel="stylesheet" href="/common/css/common.css">
  <link rel="stylesheet" href="/fragment/css/header.css">
  <link rel="stylesheet" href="/fragment/css/footer.css">
  <link rel="stylesheet" href="/shopping/css/shopPay.css">
  <link rel="stylesheet" href="/fragment/css/sideBanner.css">
<link rel="icon" href="/img/favicon.ico" type="image/x-icosn" sizes="16x16">
</head>
<body>
<!-- header 시작 -->
<div class="header" th:replace="fragment/header :: header"></div>
<!-- header 끝 -->
<div class="side-banner" style="position: sticky; top: 130px">
  <div class="side-banner-fragment" th:replace="fragment/sideBanner :: side-banner-fragment">
  </div>
</div>
<!-- main 시작 -->

<main class="main-content">
    <div class="main-content-contaniner">   
        <div class="title-info">
          <h2>
            주문서
          </h2>
          <img src="https://store.bemypet.kr/wp-content/themes/bemypet-store-child/assets/icons/pc_orderlist_balbadak.svg" alt="">
        </div>

<!-- 미들 -->
  <div class="middle-content">
    <div>
      <div class="name-box">
        <label>이름&nbsp; 
          <addr class="required">*</addr>
        </label>
        <input type="text" placeholder="이름 입력" class="inputbox" id="userName" name="orderUserName">
      </div>
  
      <div class="name-box2">
        <label>도로명 주소&nbsp;
          <addr class="required">*</addr>
        </label>

        <input type="text" class="postalCode" placeholder="우편 번호" id="addressPost" name="orderUserAddressNumber" disabled/>
        <input type="text" placeholder="도로명 및 번지" class="inputbox1" id="orderAddressNormal" name="orderAddressNormal"  disabled/>
        <input type="text" class="inputbox2" id="addressDetail" name="orderAddressDetail" disabled/>
        <input type="text" placeholder="상세 도로명을 입력해주세요" class="inputbox1" id="addressDetails" name="addressDetails" >
          <button class="box2-serch" value="우편번호 찾기" onclick="addressFind()">주소 찾기</button>
      </div>

      <div class="name-box4">
        <label>전화 번호&nbsp;
          <addr class="required">*</addr>
        </label>
        <input type="text" placeholder="전화 번호 입력" class="inputbox2" id="userPhone" name="orderUserPhoneNumber">
      </div>

      <div class="name-box4">
        <label>이메일 주소&nbsp;
          <addr class="required">*</addr>
        </label>
        <input type="text" placeholder="이메일 입력" class="inputbox2" id="userEmail" name="orderUserEmail">
      </div>

      <div class="name-box4">
        <label>주문 메모&nbsp;
          <!-- <addr class="required">*</addr> -->
        </label>
        <textarea name="orderMemo" id="orderMemo" cols="30" rows="10" placeholder="주문 관련 메시지, 예) 배송 관련 메모." class="inputbox3" ></textarea>
      </div>


    </div>
    </div>


<!-- 미들 -->
<div class="product">
  고객님의 주문내역
</div>

<div class="cart_list">

</div>
<div class="content-price3">
  <span>총 결제 금액 :&nbsp;</span>
  <span id="total"></span>
  <span>&nbsp;</span>
</div>



<div class="cartButton-Box">
  <button class="cart-button">결제 진행하기</button>
</div>
<div class="room">

</div>
    </div>
</main>
<!-- main 끝 -->

<input type="hidden" th:value="${session.userId}" id="userId">
<!-- footer 시작 -->
<div class="footer" th:replace="fragment/footer :: footer">

</div>
<!-- footer 끝 -->

</body>
<script defer src="/shopping/js/shopSinglePay.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js" ></script>
<script type="text/javascript" src="https://service.iamport.kr/js/iamport.payment-1.1.5.js"></script>
</html>
