<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동물병원검색</title>
  <link rel="stylesheet" href="/common/css/common.css">
  <link rel="stylesheet" href="/fragment/css/header.css">
  <link rel="stylesheet" href="/fragment/css/footer.css">
  <link rel="stylesheet" href="/map/css/map.css">
    <link rel="stylesheet" href="/fragment/css/sideBanner.css">
  <script defer src ="/map/js/map.js"></script>
<link rel="icon" href="/img/favicon.ico" type="image/x-icosn" sizes="16x16">
</head>
<body>
<!-- header 시작 -->
<div class="header" th:replace="fragment/header :: header"></div>
<!-- header 끝 -->
<div class="side-banner" style="position: sticky; top: 130px">
    <div class="side-banner-fragment" th:replace="fragment/sideBanner :: side-banner-fragment">
    </div>
</div>
<!-- main 시작 -->
  <div class="main-content">
    <div class="main-content-contaniner">

        <div class="main-content-title">
            <div class="title-info">
                <img src="/img/cart-fly.png" alt="">
                <div class="main-content-title-text01">동물 병원 찾기</div>
            </div>
            <!-- <img src="../img/map.png" alt=""> -->
        </div>




        <div class="main-content-list">


            <div class="main-box3-searchbox">

<!-- 검색 시작 -->
        <div class="container-section2">

          <form onsubmit="searchPlaces(); return false;">
            <img src="/img/ICON-24px-Search.svg" alt="" class="input-img">
              <input type="text" value="노원역" id="keyword" size="15" class="main-container-up-section2-searchbox"> 
              <button class="main-container-up-section2-button" type="submit" id="map-btn">검색</button>
          </form>
      </div>   
<!-- 검색  끝-->
      <div class="container-section3">
          <div>
              <div id="menu_wrap" class="bg_white">
                 <div class="placelist"><ul id="placesList"></ul></div> 
                  <div id="pagination"></div>
              </div>
          </div>
          <div id="map"></div>
      </div>
    </div>
</div>
</div>
<!-- main 끝 -->
<!-- footer 시작 -->
<div class="footer" th:replace="fragment/footer :: footer"></div>
<!-- footer 끝 -->
</body>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=79456d24cd75f2f903717b6cfb3032ac&libraries=services"></script>
</html>
